[tool.poetry]
name = "sharelatex-versioning"
version = "0.1.13"
description = "Tool to backup ShareLaTeX files locally."
authors = ["Patrick Stöckle <patrick.stoeckle@posteo.de>"]
maintainers = ["Patrick Stöckle <patrick.stoeckle@posteo.de>"]
repository = "https://github.com/pstoeckle/ShareLaTeX-Versioning.git"
readme = "README.md"
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">3.7,<4.0"
typer = "^0.7.0"
keyring = "^23.11.0"
requests = "^2.28.1"
bs4 = "^0.0.1"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
mypy = "^0.790"
lxml = "^4.6.2"
flake8 = "^3.8.4"
flake8-isort = "^4.0.0"
flake8-string-format = "^0.3.0"
flake8-rst-docstrings = "^0.0.14"
flake8-broken-line = "^0.3.0"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^20.11.1"
flake8-builtins = "^1.5.3"
flake8-comprehensions = "^3.3.1"
flake8-docstrings = "^1.5.0"
flake8-eradicate = "^1.0.0"
flake8-pytest-style = "^1.3.0"
flake8-gl-codeclimate = "^0.1.4"
flake8-html = "^0.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
sharelatex-versioning = 'sharelatex_versioning.main:app'
